<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Widget test</title>
	<link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css" />
	<link rel="stylesheet" href="../styles/widgets.css" />
	<style>
	html, body {
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
	}
	.CodeMirror {
		height: 100%;
		font-family: 'DejaVu Sans Mono', Menlo, monospace;
		font-size: 0.8em;
		line-height: 1.6;
	}

	.ls-widget {
		background: #f0f0f0;
		box-shadow: inset 1px 1px 2px rgba(0,0,0,0.13);
		border-radius: 3px;
		padding: 3px 10px;
		color: #a8a8a8;
	}

	.ls-widget:before {
		display: none;
		
	}

	.ls-widget__tail {
		display: inline-block;
		overflow: hidden;
		width: 7px;
		height: 8px;
		position: absolute;
		top: 6px;
		left: -5px;
		background: inherit;
		visibility: hidden;
	}

	.ls-widget__tail:before {
		content: '';
		display: inline-block;
		width: 8px;
		height: 8px;
		position: absolute;
		top: 50%;
		background: inherit;
		visibility: visible;
		box-shadow: inset 0 2px 2px rgba(0,0,0,0.13);
		
		-webkit-transform-origin: 0 0;
		-moz-transform-origin: 0 0;
		-ms-transform-origin: 0 0;
		-o-transform-origin: 0 0;
		transform-origin: 0 0;
		-webkit-transform: rotate(-45deg);
		-o-transform: rotate(-45deg);
		transform: rotate(-45deg);
	}
	</style>
</head>
<body>
<textarea name="editor" id="editor">
$pad: 10px;

ul.nav {
	list-style: none;
	padding: 0;
	margin: 0;
	li {
		padding: $pad;
		margin: 1px;
		font-weight: bold;
		background: lighten(#f00, 15%);
	}

	@for $i from 1 through 3 {
		.item-#{$i} { width: 4.5em * $i; }
	}
}
</textarea>
	<div class="ls-widget ls-widget__label" style="left:143px;top:103px;z-index: 10;position: absolute;">
		<i class="ls-widget__tail"></i>
		hello world
	</div>



	<script src="../node_modules/codemirror/lib/codemirror.js"></script>
	<script src="../node_modules/codemirror/mode/css/css.js"></script>
	<script src="../node_modules/codemirror/keymap/sublime.js"></script>
	<script>
	CodeMirror.fromTextArea(document.getElementById('editor'), {
		lineNumbers: true,
		mode: 'text/x-scss'
	});
	</script>
</body>
</html>
