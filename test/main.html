<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Widget test</title>
	<link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css" />
	<link rel="stylesheet" href="../styles/widgets.css" />
	<style>
	html, body {
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
	}
	.CodeMirror {
		height: 100%;
		font-family: 'DejaVu Sans Mono', Menlo, monospace;
		font-size: 0.8em;
		line-height: 1.6;
	}
	</style>
</head>
<body>
<textarea name="editor" id="editor">
$pad: 10px;
$c1: #c30;

@mixin mx {
	color: $c1;
}

ul.nav {
	list-style: none;
	padding: 0;
	margin: 0;
	li {
		padding: $pad;
		margin: 1px;
		font-weight: bold;
		background: lighten(#f00, 15%);
		border-color: #cc3201;
		@include mx;
	}

	@for $i from 1 through 3 {
		.item-#{$i} { width: 4.5em * $i; }
	}
}
</textarea>
	<script src="../out/main.js"></script>
</body>
</html>
